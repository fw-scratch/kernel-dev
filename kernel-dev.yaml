vmType: qemu
os: Linux
memory: 8GiB
cpus: 8
ssh:
  loadDotSSHPubKeys: true
containerd:
  system: false
  user: false

mounts:
# Not sure why this must be an absolute path, cf https://github.com/lima-vm/lima/blob/b453dedb757e5fc1e249f352d0812d008e66fa3f/pkg/limayaml/validate.go#L128
- location: "~/kernel-dev/workspace"
  mountPoint: "/workspace"
  writable: true
  sshfs:
    cache: true
    followSymlinks: true

images:
- location: "https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-genericcloud-amd64-daily.qcow2"
  arch: "x86_64"
- location: "https://cloud.debian.org/images/cloud/trixie/daily/latest/debian-13-genericcloud-arm64-daily.qcow2"
  arch: "aarch64"

provision:
- mode: system
  script: |
    #!/bin/bash
    set -eux -o pipefail
    export DEBIAN_FRONTEND=noninteractive
    apt-get update
    apt-get -y install bc bison build-essential ccache clang clangd cpio dwarves flex gdb-multiarch git jsonnet kmod libelf-dev libguestfs-tools libncurses5-dev libssl-dev libssl-dev lld llvm python3-pip trace-cmd qemu-system-x86 qemu-system-arm qemu-efi-aarch64 qemu-user-static
    bash -c 'echo "fs.inotify.max_user_watches=524288" >> /etc/sysctl.conf'
    sysctl -p